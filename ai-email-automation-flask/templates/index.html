<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Automation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-section">
                <h1>✉️ AI Email Automation</h1>
                <p>Intelligent email processing with Gemini AI</p>
            </div>
            <nav>
                <a href="/" class="active">Process Email</a>
                <a href="/logs">View Logs</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Process Email Message</h2>

        <form method="post" action="/ui-process">
            <div class="form-group">
                <label for="sender">Sender Email Address</label>
                <input type="email" id="sender" name="sender" placeholder="user@example.com" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter the email message to process..." required></textarea>
            </div>

            <button type="submit">Process Email</button>
        </form>

        {% if result %}
        <div class="result-section">
            <h3>Processing Result</h3>
            <div class="result-item">
                <strong>Detected Intent:</strong>
                <p>{{ result.intent }}</p>
            </div>
            <div class="result-item">
                <strong>AI Generated Reply:</strong>
                <p>{{ result.reply }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
