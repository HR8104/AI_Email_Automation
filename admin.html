<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Bookings</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; }
    .container { max-width:900px; margin:40px auto; background:#fff; padding:20px; border-radius:8px; }
    h2 { text-align:center; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
    th { background:#f0f0f0; }
    button {
      padding:6px 10px;
      border:none;
      border-radius:4px;
      cursor:pointer;
      margin-right:5px;
    }
    .cancel { background:#e74c3c; color:white; }
    .reschedule { background:#3498db; color:white; }
  </style>
</head>
<body>

<div class="container">
  <h2>Admin Dashboard – Bookings</h2>
  <table>
    <thead>
      <tr>
        <th>Service</th>
        <th>Start</th>
        <th>End</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
</div>

<script>
const API = "https://YOUR-N8N-URL/webhook/admin/bookings";
const CANCEL_API = "https://YOUR-N8N-URL/webhook/cancel";
const RESCHEDULE_PAGE = "https://YOUR-GITHUB-PAGES/reschedule.html";

fetch(API)
  .then(res => res.json())
  .then(data => {
    const rows = document.getElementById("rows");

    data.forEach(b => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${b.title}</td>
        <td>${new Date(b.start).toLocaleString()}</td>
        <td>${new Date(b.end).toLocaleString()}</td>
        <td>${b.status}</td>
        <td>
          <button class="cancel" onclick="cancelBooking('${b.eventId}')">Cancel</button>
          <button class="reschedule" onclick="rescheduleBooking('${b.eventId}')">Reschedule</button>
        </td>
      `;

      rows.appendChild(tr);
    });
  });

function cancelBooking(eventId) {
  if (!confirm("Cancel this booking?")) return;

  fetch(`${CANCEL_API}?eventId=${eventId}`)
    .then(() => location.reload());
}

function rescheduleBooking(eventId) {
  window.open(`${RESCHEDULE_PAGE}?eventId=${eventId}`, "_blank");
}
</script>

</body>
</html>
